<input type="button" value="Click Me" onclick="Window.open()" />
<input type="button" value="Clear" onclick="clearText()"/>

<br> </br>

<textarea id="txtArea" cols="20" rows="3"></textarea>
<script type="text/javascript">


function clearText(){
document.getElementById("txtArea").value = "";
}

function getMouseClickMode(event){
event = event || window.event;

if(event.which){
      document.getElementById("txtArea").value += "event.which = " + event.which + "\r\n";
}
else{
      document.getElementById("txtArea").value += "event.button = " + event.button + "\r\n";
}
    }
</script>
